<div class="center">
  <mat-card>
    <mat-card-title>Welcome, Please Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
          <mat-hint align="end">Username is required</mat-hint>
          <mat-error *ngIf="form.get('username').errors?.required">Username address is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required>
          <mat-hint align="end">Password is required</mat-hint>
          <mat-error *ngIf="form.get('password').errors?.required">Password is required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button
              color="primary"
              (click)="login(form.value);"
              [disabled]="form.invalid">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
