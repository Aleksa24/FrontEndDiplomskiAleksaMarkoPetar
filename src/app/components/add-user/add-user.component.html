<app-main-nav>
  <div class="center">
    <mat-card>
      <mat-card-title>Add User</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-hint align="end">Must be valid email</mat-hint>
            <mat-error *ngIf="form.get('email').errors?.email">Please enter a valid email address</mat-error>
            <mat-error *ngIf="form.get('email').errors?.required">Email address is required</mat-error>
          </mat-form-field>
          <div>
            <label>Role:</label>
            <mat-radio-group formControlName="role">
              <mat-radio-button value="Student" color="primary">Student</mat-radio-button>
              <mat-radio-button value="Professor" color="primary">Professor</mat-radio-button>
              <mat-radio-button value="Admin" color="primary">Admin</mat-radio-button>
            </mat-radio-group>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button
                color="primary"
                (click)="addUser();"
                [disabled]="form.invalid">
          Add User
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</app-main-nav>
