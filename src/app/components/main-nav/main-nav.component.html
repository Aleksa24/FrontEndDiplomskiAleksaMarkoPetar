<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/channels">Channels</a>
      <a mat-list-item routerLink="/make-a-channel">Make a channel</a>
      <a mat-list-item routerLink="/favourites">Favourites</a>
      <a mat-list-item routerLink="/add-user">Add user</a>
      <a mat-list-item routerLink="/update-profile">Update Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Aplikacija</span>
      <mat-menu #lazyMenu="matMenu" xPosition="before">
        <ng-template matMenuContent let-firstName="firstName">
          <button mat-menu-item>Profile</button>
          <button mat-menu-item>Log out {{firstName}}</button>
        </ng-template>
      </mat-menu>
      <button mat-raised-button
              [matMenuTriggerData]="user"
              [matMenuTriggerFor]="lazyMenu">
        {{user.firstName}} {{user.lastName}}
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
