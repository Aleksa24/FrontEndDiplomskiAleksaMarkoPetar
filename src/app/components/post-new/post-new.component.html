<h1 mat-dialog-title>Create new post!</h1>
<ng-form [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
    <mat-error *ngIf="form.get('title').invalid">Title is required!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Body</mat-label>
    <textarea matInput formControlName="body"></textarea>
    <mat-error *ngIf="form.get('body').invalid">Body is required!</mat-error>
  </mat-form-field>

  <hr>

  <button mat-mini-fab color="primary" type="button" (click)="fileInput.click()" style="margin: 5px"
          [matTooltip]="this.getSelectedFileNames()"
          matTooltipClass="my-tooltip"
  >
    <fa-icon [icon]="faUpload"></fa-icon>
    <input #fileInput type="file" name="file" multiple  (change)="detectFilesAndUpdateFormGroup($event)" style="display:none;"/>
  </button>


  <br>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value"  [disabled]="form.invalid">Create</button>
  <button mat-button (click)="closeDialog()">Close</button>
</ng-form>
