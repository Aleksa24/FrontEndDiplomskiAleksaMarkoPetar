<app-main-nav>
  <div class="center">
    <mat-card>
      <mat-card-title>Update Profile</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <p>
            <mat-form-field appearance="outline" color="primary">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-error *ngIf="form.get('firstName').errors?.required">First Name is required</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" required>
              <mat-error *ngIf="form.get('lastName').errors?.required">Last Name is required</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
              <mat-error *ngIf="form.get('username').errors?.required">Username is required</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
          </p>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button
                color="primary"
                (click)="updateUser();"
                [disabled]="form.invalid">
          Update Profile
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</app-main-nav>
