<app-main-nav>
  <div class="center">
    <mat-card>
      <mat-card-title>Make Channel</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="form.get('name').errors?.name">Name is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Parent Channel</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let channel of channels" [value]="channel.name.valueOf()">
                {{channel.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.name.valueOf()">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button
                color="primary"
                (click)="makeChannel();"
                [disabled]="form.invalid">
          Make Channel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</app-main-nav>
