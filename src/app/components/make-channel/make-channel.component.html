<app-main-nav>
  <div class="center">
    <mat-card>
      <mat-card-title>Make Channel</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="form.get('name').errors?.name">Name is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="category">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.name.valueOf()">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Communication Direction</mat-label>
            <mat-select formControlName="communicationDirection">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let communicationDirection of communicationDirections"
                          [value]="communicationDirection.name.valueOf()">
                {{communicationDirection.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button
                color="primary"
                (click)="makeChannel();"
                [disabled]="form.invalid">
          Make Channel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Error
      </div>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="dateCreated">
          <th mat-header-cell *matHeaderCellDef>Date Created</th>
          <td mat-cell *matCellDef="let row">{{row.dateCreated}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="addUser(row)" [ngClass]="{'highlight': usersId.has(row.id)}"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]=pageSize></mat-paginator>
  </div>


</app-main-nav>
